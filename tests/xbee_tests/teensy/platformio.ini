; https://docs.platformio.org/page/projectconf.html

[env:teensy_hid_device]
platform = teensy
framework = arduino
board = teensy36
build_flags = -D TEENSY_OPT_SMALLEST_CODE -D USB_SERIAL
upload_port=/dev/ttyUSB*
upload_protocol = teensy-gui
